<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            background-image: url('nature.png'); /* Corrected the background image syntax */
            background-size: cover;
            background-position: center center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            margin-left: auto;
            margin-right: auto; 
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 90px;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Optional: Add a hover effect for better user experience */
        }
    </style>
</head>
<body>
    <h1>Welcome Back</h1>
    <form action="login_process.php" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Login">
    </form>
    <a href="registration.html">Register</a>
</body>
</html>
